<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Baru - Hot Chan's Motor</title>
    <link rel="stylesheet" href="../assets/css/passwordbaru.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="form-section">
            
            <div class="content-wrapper">
                <h2 class="brand-name">Hot Chan's Motor</h2>
                
                <div class="main-content">
                    <h1>Password Baru</h1>
                    <p class="subtitle">Masukkan Password Terbaru Untuk Mereset Emailmu</p>
    
                    <form id="new-password-form">
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" placeholder="Hot Chan's 456" required>
                        </div>
    
                        <div class="form-group">
                            <label for="confirm-password">Konfirmasi Password</label>
                            <input type="password" id="confirm-password" placeholder="Hot Chan's 456" required>
                            <span id="password-error" class="error-message"></span>
                        </div>
    
                        <button type="submit" class="btn-primary">Login</button> </form>
                </div>

                <div class="bottom-content">
                    <p class="copyright">&copy; 2025 Hot Chan's Motor. All rights reserved.</p>
                </div>
            </div>

        </div>

        <div class="image-section">
            <img src="../assets/gambar/login/gambar 2.png" alt="Ilustrasi Gembok Biru" class="illustration-image">
        </div>
    </div>

    <script src="../assets/js/passwordbaru.js"></script> 
</body>
</html>
